<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alibaba Pro Course - Odisika Import</title>
  <meta name="description" content="Master the Alibaba platform with Odisika‚Äôs expert training. Secure your future in international trade.">
  <meta name="keywords" content="Alibaba course, import from China, alibaba training, Odisika Import">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- TailwindCSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-100">

  <!-- üîí Lock Screen -->
  <div id="lockScreen" class="min-h-screen d-flex flex-column justify-content-center align-items-center p-4 text-center">
    <h2 class="mb-3 text-2xl fw-bold text-danger">üîí This course is locked</h2>
    <p class="mb-3">Enter your access code to continue</p>
    <input type="text" id="accessCodeInput" class="form-control w-50 mb-3" placeholder="Enter access code" />
    <button class="btn btn-success mb-2" onclick="verifyAccessCode()">Unlock</button>
    <p id="accessMessage" style="color:red;"></p>
  </div>

  <!-- ‚úÖ Course Content (Hidden by Default) -->
  <div id="courseContent" style="display:none;">
    <!-- Header -->
    <header class="bg-dark text-white py-4 text-center">
      <h1 class="fw-bold">Alibaba Pro Course</h1>
      <p class="lead">Welcome to your professional Alibaba importation journey!</p>
    </header>

    <!-- Main Content -->
    <main class="container my-5">
      <div class="row">
        <div class="col-md-8">
          <h3 class="fw-bold mb-3">üé• Video Lesson</h3>
          <iframe width="100%" height="400" src="https://www.youtube.com/embed/YOUR_VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="col-md-4">
          <h3 class="fw-bold mb-3">üìÑ Course Material</h3>
          <a href="../attached_assets/alibaba-course.pdf" download class="btn btn-outline-primary w-100 mb-2">
            <i class="fas fa-download me-2"></i>Download Full PDF Guide
          </a>
          <div class="alert alert-warning mt-4">
            <strong>Tip:</strong> Check the course group chat for updates.
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
      <small>&copy; 2025 Odisika Import. All rights reserved.</small>
    </footer>
  </div>

  <!-- Access Code Script -->
  <script>
    const correctCode = "alibaba350";

    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function () {
      const passedCode = getQueryParam("code");
      if (passedCode === correctCode) {
        unlockCourse();
      }
    };

    function verifyAccessCode() {
      const input = document.getElementById("accessCodeInput").value;
      const msg = document.getElementById("accessMessage");

      if (input === correctCode) {
        unlockCourse();
      } else {
        msg.textContent = "‚ùå Incorrect code. Please try again.";
      }
    }

    function unlockCourse() {
      document.getElementById("lockScreen").style.display = "none";
      document.getElementById("courseContent").style.display = "block";
    }
  </script>

</body>
</html>
